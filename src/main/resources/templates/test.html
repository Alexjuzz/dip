<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Детали корабля</title>
  <style>
    body { font-family: Arial, sans-serif; }
    .container { width: 80%; margin: auto; padding-top: 20px; }
    .seat { padding: 10px; margin-bottom: 5px; border: 1px solid #ddd; border-radius: 5px; }
    .booking { margin-left: 20px; }
  </style>
</head>
<body>
<div class="container">
  <h2 th:text="${boat.name}">Название корабля</h2>
  <p><strong>Тип поездки:</strong> <span th:text="${boat.tripType}">Тип поездки</span></p>
  <h3>Места на корабле:</h3>
  <div th:each="seat : ${boat.places}" class="seat">
    <p><strong>Место №:</strong> <span th:text="${seat.id}">ID места</span></p>
    <div th:if="${seat.bookings != null}">
      <strong>Бронирования:</strong>
      <ul>
        <li th:each="booking : ${seat.bookings}" class="booking">
          <span th:text="${'Дата: ' + booking.date + ', Время: ' + booking.bookingTime}">Дата и время бронирования</span>
        </li>
      </ul>
    </div>
    <p th:unless="${seat.bookings != null}">Место доступно для бронирования</p>
  </div>
</div>
</body>
</html>
